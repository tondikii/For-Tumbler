<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mainPage.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/logo.png" />

    <title>Spitify</title>
  </head>
  <body>
    <!-- <div class="lightBox">
      <h1>Choose your mood!</h1>
    </div> -->
    <section>
      <nav>
        <header>
          <img src="img/test.jpg" alt="" / width="100px" height="100px">
          <h1>Johannes Wijaya</h1>
          <h5>I'm a happy guy</h5>
        </header>

        <ul>
          <li>
            <img src="img/logo.png" alt="" />
            <p>Playlist</p>
          </li>
          <li>
            <img src="img/attitude.png" alt="" />
            <p>Change Mood</p>
          </li>
        </ul>
      </nav>
      <main>
        <header>
          <h1>Playlist based on your happy mood</h1>
          <input type="text" />
        </header>

        <div id="musicList">
          <ul>
            <li>
              <div class="music">
                <div class="images">
                  <img src="img/isyana.jpeg" alt="" class="album" />
                  <img
                    src="https://img.icons8.com/fluency/48/000000/plus.png"
                    class="play-button"
                  />
                </div>
                <div class="description">
                  <h1>Isyana Sarasvati</h1>
                  <p>Kau adalah</p>
                </div>
                <div class="cta">
                  <div class="play-button">
                    <img src="img/play-button.png" alt="" />
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <iframe
        src="https://open.spotify.com/embed/track/7FXj7Qg3YorUxdrzvrcY25?utm_source=generator"
        width="50%"
        height="80"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        id="musicBar"
      ></iframe>
    </section>
  </body>
</html>
